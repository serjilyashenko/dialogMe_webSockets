<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dialog me</title>
    <script src="js/Chat.js"></script>
    <style>
        .center {
            margin: auto;
            width: 300px;
        }
    </style>
</head>
<body>
    <form class="center" name="publish">
        <div>Your id: <span id="my-id"></span></div>
        <input type="text" name="message">
        <input type="submit" value="Отправить">
    </form>

    <div id="subscribe"></div>

    <script>
        var url = window.location.href,
            newUrl = url.replace('http', 'ws'),
            id = 'nick-' + Math.random();
        document.getElementById('my-id').appendChild(document.createTextNode(id));
        new Chat(newUrl, id, document.forms.publish, document.getElementById('subscribe'));
    </script>
</body>
</html>
