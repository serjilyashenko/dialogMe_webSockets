<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dialog me</title>
    <script src="js/Chat.js"></script>
    <style>
        .center {
            margin: auto;
            width: 300px;
        }
    </style>
</head>
<body>
    <form class="center" name="publish">
        <div>Your id: <span id="my-id"></span></div>
        <input type="text" name="message">
        <input type="submit" value="Отправить">
    </form>

    <div id="chat-field" class="center"></div>

    <script>
        var url = window.location.href,
            nicks= ['Cat', 'Dog', 'Rabbit', 'Panda', 'Fox',
                    'Duck', 'Tiger', 'Lion', 'Chicken', 'Dolphin',
                    'Dove', 'Bear', 'Zebra', 'Lemur', 'Lama'],
            newUrl = url.replace('http', 'ws'),
            id = nicks[getRandomInt(0, nicks.length)];

        document.getElementById('my-id').appendChild(document.createTextNode(id));
        new Chat(newUrl, id, document.forms.publish, document.getElementById('chat-field'));

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min)) + min;
        }
    </script>
</body>
</html>
